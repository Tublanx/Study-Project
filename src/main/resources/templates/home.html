<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Site</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Welcome Spring Security Site</h1>
    <h3><a th:href="@{/users}">User List</a></h3>
    <h3><a th:href="@{/sign}">Register</a></h3>
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button type="submit" class="btn btn-link" style="font-size:25px;">Logout</button>
    </form>
    <h3><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></h3>
</div>
</body>
</html>
