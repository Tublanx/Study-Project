<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body{
            padding-top:20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Account</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                    <form accept-charset="UTF-8" role="form" th:action="@{/signProc}" th:object="${member}"
                          method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="아이디를 입력하세요" th:field="*{id}" type="text"
                                       required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="비밀번호를 입력하세요" th:field="*{password}"
                                       name="password" type="password"
                                       value="" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="이름을 입력하세요" th:field="*{name}" type="text"
                                       required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="이메일을 입력하세요" th:field="*{email}" type="email"
                                       required>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
