<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login</title>
    <style>
        body{
            padding-top:20px;
            background-color:#D3D3D3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                    <form accept-charset="UTF-8" role="form" th:action="@{/loginProc}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="아이디를 입력하세요" name="id" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="비밀번호를 입력하세요" name="password" type="password"
                                       value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
